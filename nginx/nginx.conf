# nginx/nginx.conf

# -----------------------------------------------------------------------------
# ChordAtlas Development NGINX Configuration
# -----------------------------------------------------------------------------
# Purpose:
#   Used only in the development stack (docker-compose.dev.yml).
#   This NGINX instance serves built frontend assets from /frontend/dist
#   and proxies API traffic to the backend container.
#
# Behavior:
#   • Serves React/Vite build output at http://localhost:8080.
#   • Proxies any request beginning with /api/ to backend:5000.
#   • Ensures MIME types and caching behavior are correctly applied.
#
# Integration with Makefile:
#   NGINX is started automatically by `make dev` as part of the stack.
#   You can view its logs using `make logs` or restart with `make restart`.
# -----------------------------------------------------------------------------

server {
    listen 80;
    server_name _;

    # Serve your React build output
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy backend API (keep /api prefix intact)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Ensure correct MIME types
    types {
        text/html               html htm shtml;
        text/css                css;
        application/javascript  js mjs;
        image/svg+xml           svg;
        application/json        json;
    }
    default_type application/javascript;
}
