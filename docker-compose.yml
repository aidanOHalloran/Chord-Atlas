version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: chordatlas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chordatlas
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  backend:
    build:
      context: ./backend
    container_name: chordatlas-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "sleep 10 && npm run dev"
      # ðŸ•’ small delay ensures DB is ready before Sequelize connects

  frontend:
    build:
      context: ./frontend
    container_name: chordatlas-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_BASE_URL: http://backend:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: ["serve", "-s", "dist", "-l", "5173", "--single"]

volumes:
  db_data:
