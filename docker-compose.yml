# docker-compose.yml

version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: chordatlas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chordatlas
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    # This image will be pushed to Docker Hub
    image: amohall/chordatlas-backend:latest
    container_name: chordatlas-backend
    restart: unless-stopped
    working_dir: /app
    command: ["npm", "run", "start"]
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: chordatlas
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    # This image will be pushed to Docker Hub
    image: amohall/chordatlas-frontend:latest
    container_name: chordatlas-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  adminer:
    image: adminer:latest
    container_name: chordatlas-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  db_data:
