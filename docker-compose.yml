# docker-compose.yml

# -----------------------------------------------------------------------------
# ChordAtlas Production Docker Compose Configuration
# -----------------------------------------------------------------------------
# Purpose:
#   Defines the deployment-ready production environment for ChordAtlas.
#   Uses prebuilt Docker Hub images and optimized configurations suitable
#   for deployment on cloud hosts, VPS, or internal servers.
#
# Integration with Makefile:
#   This file is referenced by the Makefile as $(PROD_FILE).
#   Common commands include:
#     • make prod          → start production stack (build + up)
#     • make login         → authenticate with Docker Hub
#     • make build-images  → build backend & frontend Docker images
#     • make push-images   → push built images to Docker Hub
#     • make release       → build + push both images in one step
#
# Admin / Maintenance Use Cases:
#   - Fresh deploy with latest code:   make release && make prod
#   - Restart running production stack: docker compose -f docker-compose.yml restart
#   - Check running containers:        make ps
#   - Tear down all production services: docker compose -f docker-compose.yml down
#
# Summary of stack:
#   • Backend → prebuilt image (amohall/chordatlas-backend:latest).
#   • Frontend → prebuilt image (amohall/chordatlas-frontend:latest).
#   • Database → MySQL 8 with persisted data volume (db_data).
#   • Adminer → lightweight SQL management UI at port 8081.
#
# Notes:
#   - No live reload, local mounts, or npm installs occur here.
#   - The system expects `make build-images` or CI/CD to produce final builds.
#   - Secure credentials and proper secrets management should be used in real deployment.
# -----------------------------------------------------------------------------

version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: chordatlas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chordatlas
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    # This image will be pushed to Docker Hub
    image: amohall/chordatlas-backend:latest
    container_name: chordatlas-backend
    restart: unless-stopped
    working_dir: /app
    command: ["npm", "run", "start"]
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: chordatlas
    expose:
      - "5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

  frontend:
    # This image will be pushed to Docker Hub
    image: amohall/chordatlas-frontend:latest
    container_name: chordatlas-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - default


  adminer:
    image: adminer:latest
    container_name: chordatlas-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - default

volumes:
  db_data:
