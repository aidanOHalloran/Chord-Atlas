version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: chordatlas-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chordatlas
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-sql/seed.sql:/docker-entrypoint-initdb.d/seed.sql

  backend:
    image: node:20-bullseye-slim
    container_name: chordatlas-backend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpass
      DB_NAME: chordatlas
    depends_on:
      - db

  frontend:
    image: node:20-bullseye-slim
    container_name: chordatlas-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://backend:5000/api
    depends_on:
      - backend

volumes:
  db_data:
